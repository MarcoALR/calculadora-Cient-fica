<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notação Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Notação Científica</h1>

        <label for="numero1">Digite o Primeiro Número (Notação Científica):</label>
        <input type="text" id="numero1" placeholder="ex.: 1.5e3">

        <label for="numero2">Digite o Segundo Número (Notação Científica):</label>
        <input type="text" id="numero2" placeholder="ex.: 2.3e4">

        <label for="operacao">Selecione a Operação:</label>
        <select id="operacao">
            <option value="adicao">Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
